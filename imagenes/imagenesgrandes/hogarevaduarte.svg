	<text transform="matrix(1 0 0 1 624.063 96.0282)"><tspan x="0" y="0" class="st2 st3 st4">Hogar Eva Duarte </tspan><tspan x="0" y="32" class="st2 st5 st4"> </tspan><tspan x="0" y="64" class="st2 st5 st6">Este hogar está destinado a madres jóvenes </tspan><tspan x="0" y="96" class="st2 st5 st6">embarazadas o con niños/as pequeños.  </tspan><tspan x="0" y="128" class="st2 st5 st6">Implementa acciones en pos de empoderar </tspan><tspan x="0" y="160" class="st2 st5 st6">a la mujer y para fortificar la red de conviven</tspan><tspan x="448.4" y="160" class="st2 st5 st6">-</tspan><tspan x="0" y="192" class="st2 st5 st6">cia con el grupo de pertenencia de la mujer o </tspan><tspan x="0" y="224" class="st2 st5 st6">su reinserción en la sociedad.</tspan></text>
