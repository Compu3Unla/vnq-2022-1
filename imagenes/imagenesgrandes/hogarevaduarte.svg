	<text transform="matrix(1 0 0 1 624.063 590.722)" class="st9"><tspan x="0" y="0" class="st2 st3 st4">Mariquita Sanchez  </tspan><tspan x="0" y="32" class="st2 st5 st4"> </tspan><tspan x="0" y="64" class="st2 st5 st6">Brinda alojamiento seguro para mujeres con </tspan><tspan x="0" y="96" class="st2 st5 st6">o sin hijas/os, que están atravesando una si</tspan><tspan x="438.4" y="96" class="st2 st5 st6">-</tspan><tspan x="0" y="128" class="st2 st5 st6">tuación de violencia de alto riesgo. Además, </tspan><tspan x="0" y="160" class="st2 st5 st6">ofrece asistencia psicológica individual con el </tspan><tspan x="0" y="192" class="st2 st5 st6">propósito de empoderar a la mujer generan</tspan><tspan x="440.4" y="192" class="st2 st5 st6">-</tspan><tspan x="0" y="224" class="st2 st5 st6">do nuevos modelos vinculares con pares y </tspan><tspan x="0" y="256" class="st2 st5 st6">con sus hijos (varones hasta 12 años) e hijas. </tspan><tspan x="0" y="288" class="st2 st5 st6">También se les brinda patrocinio jurídico gra</tspan><tspan x="447.6" y="288" class="st2 st5 st6">-</tspan><tspan x="0" y="320" class="st2 st5 st6">tuito y asesoramiento en materia legal a </tspan><tspan x="0" y="352" class="st2 st5 st6">todas las mujeres alojadas.</tspan></text>
